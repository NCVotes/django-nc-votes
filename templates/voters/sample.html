{% extends "voters/base.html" %}

{% block content %}

    <h1>Voters sample</h1>

    <table class="table table-sm">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>City</th>
                <th>Phone</th>
            </tr>
        </thead>
        {% for obj in object_list %}
        <tr>
            <td><a href="{% url 'voters:detail' obj.id %}">{{ obj.last_name }}, {{ obj.first_name}} {{ obj.middle_name }}</a></td>
            <td>
                {{ obj.res_street_address }}
            </td>
            <td>
                {{ obj.res_city }}
            </td>
            <td>
                {{ obj.full_phone_number }}
            </td>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
